<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¯ Number Guessing Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p, select {
      margin: 10px 0;
      color: #555;
    }

    input[type="number"], select {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #007BFF;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      font-weight: bold;
      margin-top: 20px;
      min-height: 20px;
    }

    .info {
      font-size: 15px;
      margin-top: 10px;
    }

    #confetti {
      font-size: 30px;
      margin-top: 10px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number</h1>

    <p>Select Difficulty:</p>
    <select id="difficultySelect" onchange="setDifficulty()">
      <option value="50">Easy (1â€“50)</option>
      <option value="100" selected>Medium (1â€“100)</option>
      <option value="200">Hard (1â€“200)</option>
    </select>

    <p>Pick a number between <strong id="rangeText">1 and 100</strong></p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1">
    <br>
    <button onclick="checkGuess()" id="guessBtn">Guess</button>

    <p class="info" id="attempts">Attempts: 0</p>
    <p class="info" id="highScore">High Score: --</p>
    <p id="message"></p>
    <div id="confetti"></div>
  </div>

  <script>
    let maxNumber = 100;
    let randomNumber = Math.floor(Math.random() * maxNumber) + 1;
    let attempts = 0;
    let highScore = null;

    function setDifficulty() {
      maxNumber = parseInt(document.getElementById("difficultySelect").value);
      document.getElementById("rangeText").textContent = `1 and ${maxNumber}`;
      resetGame();
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * maxNumber) + 1;
      attempts = 0;
      document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
      document.getElementById('message').textContent = '';
      document.getElementById('confetti').textContent = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('guessBtn').disabled = false;
      document.getElementById('playAgainButtons')?.remove();
    }

    function updateHighScore() {
      if (highScore === null || attempts < highScore) {
        highScore = attempts;
        document.getElementById('highScore').textContent = `High Score: ${highScore}`;
      }
    }

    function showConfetti() {
      const confettiDiv = document.getElementById("confetti");
      confettiDiv.textContent = 'ðŸŽ‰ðŸŽŠâœ¨ðŸŽˆðŸŽ‰ðŸŽŠâœ¨ðŸŽˆ';
      setTimeout(() => {
        confettiDiv.textContent = '';
      }, 2500);
    }

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guessInput').value);
      const message = document.getElementById('message');

      if (isNaN(userGuess) || userGuess < 1 || userGuess > maxNumber) {
        message.textContent = `â›” Please enter a number between 1 and ${maxNumber}!`;
        message.style.color = '#d9534f';
        return;
      }

      attempts++;
      document.getElementById('attempts').textContent = `Attempts: ${attempts}`;

      if (userGuess === randomNumber) {
        message.textContent = `ðŸŽ‰ You got it! The number was ${randomNumber}.`;
        message.style.color = '#28a745';
        updateHighScore();
        showConfetti();
        showPlayAgainButtons();
      } else if (userGuess < randomNumber) {
        message.textContent = 'ðŸ“‰ Too low! Try again.';
        message.style.color = '#fd7e14';
      } else {
        message.textContent = 'ðŸ“ˆ Too high! Try again.';
        message.style.color = '#fd7e14';
      }
    }

    function showPlayAgainButtons() {
      const container = document.querySelector(".game-container");
      const buttonDiv = document.createElement("div");
      buttonDiv.id = "playAgainButtons";
      buttonDiv.style.marginTop = "20px";

      const yesBtn = document.createElement("button");
      yesBtn.textContent = "ðŸ” Play Again";
      yesBtn.style.marginRight = "10px";
      yesBtn.onclick = resetGame;

      const noBtn = document.createElement("button");
      noBtn.textContent = "ðŸš« No, I'm Done";
      noBtn.onclick = () => {
        document.getElementById('message').textContent += ' ðŸŽ® Game Over. Refresh to play again.';
        document.getElementById('guessInput').disabled = true;
        document.getElementById('guessBtn').disabled = true;
        buttonDiv.remove();
      };

      buttonDiv.appendChild(yesBtn);
      buttonDiv.appendChild(noBtn);
      container.appendChild(buttonDiv);
    }

    document.getElementById("guessInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });
  </script>

</body>
</html>
